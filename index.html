<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leptos Lazy Routes Issue Demo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .admin-grid, .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .admin-item, .report-card {
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }
        .widget {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background: #fafafa;
        }
        form label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        .chart-placeholder {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 2px;
        }
        .data-point {
            width: 10px;
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</body>
</html>
